<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app/scss/dist/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <title>Document</title>
</head>
<body>
    <header>
        <h2 class="logo">ChillHoop</h2>
        <button>Catalogo</button>
    </header>
    <div class="home__container">
        <h1>Musicas Sem Copyright</h1>
    </div>

    <!-- REALESES SECTION COMEÇA -->
    <section class="realeses-container">
    <div>
      <div class="realeses__play">
        <div class="wrap__container">
        <div class="wrap">
          <img src="imagens/wrap-img/Higher-wrap.jpg" alt="">
        </div>
        <div class="col-md">
          <div>
        <h3>Higher</h3>
        </div>
        <div>
        <p>At the end of last year, Finnish producer Misha and legendary jazz pianist Jussi Halme joined forces to release their collaborative and upbeat single “Bliss”....</p>
        </div>
        </div>
        </div>
        </div>
      <div class="realeses__songs">
      <h2>radom text</h2>
      </div>
    </div>
  </section>

  <!-- PLAYER SECTION COMEÇA -->
  <div class="player__container">
    <div class="musica-container" id="musica-container">
        <div class="track__imagem">
            <img src="imagens/.jpg" alt="musica-cover" id="album__track" />
          </div>
          <div class="artista__info">
        <h4 id="titulo"></h4>
          <p id="artista"></p>
          </div>
        <div class="musica-info">
          <div class="progresso-container" id="progresso-container">
            <div class="progresso" id="progresso"></div>
          </div>
        </div>
        <audio src="./musicas/ukulele.mp3" class="audio"></audio>
       
        <div class="controles">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="prox" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
        <div class="volume">
        <span class="fa fa-volume-up"></span>
      <input id="volumeslider" type="range" min="0" max="100" value="70" step="1">
        </div>
    </div>
      </div>
      </div>
    </div>
    <script src="app/js/main.js"></script>
</body>
</html>
